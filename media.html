<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a66c6146fc.js" crossorigin="anonymous"></script>
    <title>PW & Criarte Courses</title>
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light navbar-1">
            <a class="navbar-brand hooverfx" href="index.html">
                <img src="./assets/images/dbm-logo.png" class="dbm-logo" alt="Developmental Baby Massage Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15" aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                
            </button>

            <div class="collapse navbar-collapse navbar-expand-sm" id="navbarSupportedContent15">
                <ul class="nav justify-content-center navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link navitem hooverfx" href="#">About PW <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navitem hooverfx" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navitem hooverfx" href="#">Course </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navitem hooverfx" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link navitem hooverfx" href="#">About Criarte</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="container-fluid">
        <h2>Section content here</h2>
    </section>

    <footer class="container-fluid fixed-bottom">
        <div class="row">
            <div class="col-6 col-md-4" style="text-align: center;">
                <h4 class="general-sub inline-block">The Babies Website</h4>
                <a href="http://www.thebabieswebsite.com/" class="icon-links" target="_blank">
                    <i class="fas fa-baby footer-icon" aria-hidden="true"></i>
                    <span class="sr-only">I Love Babies Website</span>
                </a>
            </div>
            <div class="col-6 col-md-4" style="text-align: center;">
                <h4 class="general-sub inline-block">I'm ready, sign me up</h4>
                <button type="button" class="btn btn-primary signup-button" data-toggle="modal" data-target="#signUpModal">
                    <i class="fas fa-user-plus footer-signup-icon" aria-hidden="true"></i>
                    <span class="sr-only">Sign up form</span>
                </button>
            </div>
            <div class="col-12 col-md-4" style="text-align: center;">
                <h4 class="general-sub inline-block">Connect with us</h4>
                <a href="https://www.facebook.com/criarte.yoga" class="icon-links" target="_blank">
                    <i class="fab fa-facebook-square footer-icon" aria-hidden="true"></i>
                    <span class="sr-only">Facebook</span>
                </a>
                <a href="https://www.youtube.com/user/walkerjpeter" class="icon-links" target="_blank">
                    <i class="fab fa-youtube footer-icon" aria-hidden="true"></i>
                    <span class="sr-only">Youtube</span>
                </a>
                <a href="https://www.instagram.com/criarte.4.families/" class="icon-links" target="_blank">
                    <i class="fab fa-instagram-square footer-icon" aria-hidden="true"></i>
                    <span class="sr-only">Instagram</span>
                </a>
                <a href="mailto:criarte.anasousa@gmail.com" class="icon-links" target="_blank">
                    <i class="fas fa-envelope footer-icon" aria-hidden="true"></i>
                    <span class="sr-only">Email</span>
                </a>
            </div>
        </div>

    </footer>

    <div id="signUpModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signUpModalTitle" style="display: none;" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModalTitle">Sign up now</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
              </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="formControlInputEmail">Email address</label>
                            <input type="email" class="form-control" id="formControlInputEmail" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <label for="formControlInputName">Full Name</label>
                            <input type="name" class="form-control" id="formControlInputName" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="formControlSelection">Select the event</label>
                            <select multiple class="form-control" id="formControlSelection" required>
                            <option>Full Course in Lisbon - Sep 7th/14th</option>
                            <option>Full Course in Porto - Nov 1st/8th</option>
                            <option>Full Course Online - Oct 10th/17th</option>
                            <option>Introductory Workshop - Sep 1st/2nd</option>
                            <option>Free Zoom Webinar - Sep 30th</option>
                          </select>
                        </div>
                        <div class="form-group">
                            <label for="formControlComments">Leave your comments below</label>
                            <textarea class="form-control" id="formControlComments" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
